<html>
<head>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
</head>
<body>

  <div class="container">

    <form onsubmit="return check_if_kuid();"><br>

      <h2 class="form-heading">Please enter KU-ID</h2>
      <label for="kuid" class="sr-only">KU-ID</label>
      <input type='text' id="kuid"  name='kuid' placeholder="KU-ID" required autofocus>@alumni.ku.dk<br>
      <input type='submit' value='Send'>
    </form>
  </div>
</body>
  <script>
    function check_if_kuid() {
      var kuid  = document.getElementsByName('kuid')[0].value;
      console.log(kuid);
      var regex = /^[B-DF-HJ-NP-TV-Z]{3}[\d]{3}$/i;
      var check = kuid.match(regex);
      if (!check) {
        alert("That is not a KUID... Rus... Please re-enter your KUID");
        return false
      }
      return true
    }
  </script>
</html>
