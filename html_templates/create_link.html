<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Bootstrap core CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

      <!-- Custom styles for this template -->
      <link href="html_templates/css/signin.css" rel="stylesheet">
  </head>
<body>

  <div class="container">

    <form class="form" onsubmit="return check_if_kuid();">
      <h2 class="form-heading">Please enter KU-ID</h2>
      @alumni.ku.dk<br>
      <label for="kuid" class="sr-only">KU-ID</label>
      <br> <!-- ugly hack, I will soon fix -->
      <input class="form-control" type='text' id="kuid" name='kuid' placeholder="KU-ID" required autofocus>
      <button class="btn btn-lg btn-primary btn-block" type='submit'> Submit </button>
    </form>
  </div>
</body>
  <script>
    function check_if_kuid() {
      var kuid  = document.getElementsByName('kuid')[0].value;
      console.log(kuid);
      var regex = /^[B-DF-HJ-NP-TV-Z]{3}[\d]{3}$/i;
      var check = kuid.match(regex);
      if (!check) {
        alert("That is not a KUID... Rus... Please re-enter your KUID");
        return false
      }
      return true
    }
  </script>
</html>
