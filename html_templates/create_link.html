<html>
    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  <form onsubmit="return check_if_kuid();">KU-ID:<br>
    <input type='text'   name='kuid'>@alumni.ku.dk<br>
    <input type='submit' value='Send'>
  </form>
  <script>
    function check_if_kuid() {
      var kuid  = document.getElementsByName('kuid')[0].value;
      console.log(kuid);
      var regex = /^[B-DF-HJ-NP-TV-Z]{3}[\d]{3}$/i;
      var check = kuid.match(regex);
      if (!check) {
        alert("That is not a KUID... Rus... Please re-enter your KUID");
        return false
      }
      return true
    }
  </script>
</html>
